<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="theme.css" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Garamond&display=swap');
    html {
      transform: scale(1.3);
      transform-origin: top left;
      width: 71.43%;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    body {
      font-family: 'Garamond', serif;
      margin: 0;
      background: #f8f8f8;
      color: #1d121d;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
    }
    .container {
      width: 300px;
      height: 620px;
      background: #fff;
      border-radius: 24px;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    .header {
      padding: 20px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 14px;
      color: gray;
    }
    .section {
      padding: 10px 20px;
      border-bottom: 1px solid #eee;
    }
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .slider {
      width: 100%;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      padding: 10px 0;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      font-size: 18px;
      gap: 10px;
    }
    .radio-group input[type="radio"] {
      transform: scale(1.2);
    }
    .font-label {
      font-size: 14px;
      margin-left: 26px;
      margin-bottom: 5px;
      color: #999;
    }
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #f1f1f1;
      padding: 10px 0;
      box-sizing: border-box;
      border-radius: 0 0 24px 24px;
    }
    .bottom-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      cursor: pointer;
      border-radius: 16px;
    }
    .bottom-icon svg {
      stroke: #999;
      width: 28px;
      height: 28px;
    }
    .bottom-icon.active svg {
      stroke: #1d121d;
    }
    .dark-mode {
    background-color: #121212;
    color: white;
    }
    .font-size-container {
    margin-top: 20px;
    }

    input[type="radio"] {
    margin: 0 10px;
    }

    .high-contrast {
    filter: contrast(1.5);
    }

    .font-small {
    font-size: 10px;
    }

    .font-medium {
    font-size: 20px;
    }

    .font-large {
    font-size: 30px;
    }

  </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Setting</div>
            <div class="subtitle">Tetapan</div>
        </div>

        <div class="section">
            <div class="toggle-container">
                <div>
                    <strong>Dark Mode</strong><br>
                    <span style="font-size: 14px; color: gray;">Mod gelap</span>
                </div>
                <input type="checkbox" id="darkModeToggle" />
            </div>
        </div>

        <div class="section">
            <div class="toggle-container">
                <div>
                    <strong>Contrast</strong><br>
                    <span style="font-size: 14px; color: gray;">Text, buttons, and icons stand out more.</span>
                </div>
                <input type="checkbox" />
            </div>
        </div>

        <div class="section">
            <strong>Font Size</strong>
            <div class="radio-group">
                <label for="smallFont">Small</label>
                <input type="radio" id="smallFont" name="fontSize" value="small" />
                <label for="mediumFont">Medium</label>
                <input type="radio" id="mediumFont" name="fontSize" value="medium" checked />
                <label for="largeFont">Large</label>
                <input type="radio" id="largeFont" name="fontSize" value="large" />
            </div>
        </div>

        <div class="bottom-bar">
            <a href="Home.html" class="bottom-icon" title="Home">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 9l9-7 9 7"></path>
                    <path d="M9 22V12H15V22"></path>
                </svg>
            </a>
            <a href="settings.html" class="bottom-icon active" title="Settings">
                <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
            </a>
        </div>
    </div>
    <script>
        // Dark Mode
        if (localStorage.getItem("darkMode") === "true") {
            document.documentElement.classList.add("dark-mode");
        }

        const darkModeToggle = document.getElementById("darkModeToggle");
        if (darkModeToggle) {
            darkModeToggle.checked = localStorage.getItem("darkMode") === "true";
            darkModeToggle.addEventListener("change", () => {
                const isDark = darkModeToggle.checked;
                localStorage.setItem("darkMode", isDark);
                document.documentElement.classList.toggle("dark-mode", isDark);
            });
        }

        // Contrast Mode
        const contrastCheckbox = document.querySelectorAll('input[type="checkbox"]')[1];
        if (localStorage.getItem("contrast") === "true") {
            document.body.classList.add("high-contrast");
            contrastCheckbox.checked = true;
        }

        contrastCheckbox.addEventListener("change", () => {
            const isHighContrast = contrastCheckbox.checked;
            localStorage.setItem("contrast", isHighContrast);
            document.body.classList.toggle("high-contrast", isHighContrast);
        });

        // Font Size
        const fontRadios = document.getElementsByName("fontSize");
        const storedFontSize = localStorage.getItem("fontSize") || "medium";
        document.body.classList.add(`font-${storedFontSize}`);
        fontRadios.forEach((radio) => {
            if (radio.value === storedFontSize) {
                radio.checked = true;
            }
            radio.addEventListener("change", () => {
                document.body.classList.remove("font-small", "font-medium", "font-large");
                document.body.classList.add(`font-${radio.value}`);
                localStorage.setItem("fontSize", radio.value);
            });
        });
    </script>
</body>
</html>
